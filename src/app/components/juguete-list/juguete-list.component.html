@defer (when this.juguetes[0]!=null) {
<div class="row text-center">
  <div class="col-12">
    <h1 class="py-3 border-bottom">API DE JUGUETES</h1>
  </div>
  @for (juguete of this.juguetes; track juguete._id) {
  <div class="col-6 col-lg-3 d-flex justify-content-center responsive">
    <div class="card my-3" style="width: 18rem">
      <div
        class="card-title bg-danger text-white align-content-center"
        style="
          min-height: fit-content;
          font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
            'Lucida Sans', Arial, sans-serif;
        "
      >
        <h4 class="text-center p-2">{{ juguete.nombre }}</h4>
      </div>
      <div
        class="card-image d-flex justify-content-center"
        style="height: 70%"
        routerLink="/juguetes/edit/{{ juguete._id }}"
      >
        <img
          src="{{ juguete.imagen }}"
          alt="{{ juguete.nombre }}"
          class="img-fluid object-fit-contain p-2"
          style="max-height: 100%; max-width: 100%"
          routerLink="/juguetes/edit/{{ juguete._id }}"
        />
      </div>
      <div class="card-body align-items-bottom border-top">
        <div class="card-body">
          <p>Categoria - {{ juguete.categoria }}</p>
          <div class="rows d-flex justify-content-between">
            <p>PEGI: {{ juguete.edadMinima }} años</p>
            <p>{{ juguete.precio }}€</p>
          </div>
        </div>
        <div class="card-footer text-secondary">
          <p class="fw-light">ID: {{ juguete._id }}</p>
          <button class="btn btn-warning" (click)="deleteJuguete(juguete)">
            Eliminar juguete
          </button>
        </div>
      </div>
    </div>
  </div>
  }
</div>
}@placeholder {
<div
  class="d-flex justify-content-center align-items-center"
  style="min-height: 300px"
>
  <div class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
}
